<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" type="text/css" href="/registro.css">
    <script src="registro.js"></script>
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho-menu">
            <a>
                <img class="cabecalho-img" src="img\logo.png" alt="Logo estoque"> 
            </a>
            <ul>
                <li>
                    <a href="home.html" class="branco">Página Inicial</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="registro-conteudo">
        <h1>Registre-se Aqui</h1>
        <form action="/registro-funcionario" method="post" id="registro-form">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" autocomplete="off" required>

            <label for="cargo">Cargo</label>
            <input type="text" name="cargo" id="cargo" placeholder="Digite seu Cargo" autocomplete="off" required>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off" required>

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" autocomplete="off" required>

            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="Confirme sua senha" autocomplete="off" required>

            <input type="submit" value="Registrar">
        </form>

        <div id="mensagem-registro"></div>

        <script>
            document.getElementById('registro-form').addEventListener('submit', async function (event) {
                event.preventDefault();

                // Simular um registro bem-sucedido (substitua por sua lógica real)
                const registroBemSucedido = true;

                if (registroBemSucedido) {
                    // Mostrar mensagem de registro concluído com sucesso
                    const mensagemRegistro = document.getElementById('mensagem-registro');
                    mensagemRegistro.textContent = 'Registro concluído com sucesso!';
                    mensagemRegistro.style.color = 'green';

                    // Aguarde por alguns segundos (opcional)
                    await new Promise(resolve => setTimeout(resolve, 3000));

                    // Redirecionar para a página inicial
                    window.location.href = '/home';
                }
            });
        </script>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="telaRegistro.css">
</head>

<body>
    <div id="Login-conteudo">
        <h1>Registre-se Aqui</h1>
        <form action="#">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome" autocomplete="off">
            <label for="">Sobrenome</label>
            <input type="text" name="sobname" id="name" placeholder="Digite seu sobrenome" autocomplete="off">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" autocomplete="off"> 
            <label for="password">Confirmar Senha</label>
            <input type="password" name="password" id="password" placeholder="Confirme sua senha" autocomplete="off">
            <input type="submit" value="Registrar">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop 3 Irmãos</title>
    <link rel="stylesheet" href="telaLongin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>

<body>
    <div id="Login-conteudo">
        <h1>Conecte-se</h1>
        <form action="">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" autocomplete="off">
            <a href="#" id="forgot-pass">Esqueceu sua senha?</a>
            <input type="submit" value="Conecte-se">
        </form>
        
        <div id="Social-conteudo">
            <p>Entre com sua rede social</p>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-google"></i>   
        </div>

        <div id="registre-conteudo">
        <p>Ainda não tem um conta?</p>
        <a href="#">Registre-se</a>
        </div>

    </div>
</body>
</html>

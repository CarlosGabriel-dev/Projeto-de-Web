<body>
    <form>
        <div class="campo">
            <h1>Cadastrar Protudos</h1>
            <p>Coloque as informações do produto</p>
            <br>
        </div>
        
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome do produto</strong></label>
                <input type="text" id="produto" required>
            </div>
            
            <div class="campo">
                <label for="sobrenome"><strong>Descrição do produto</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Informe o valor do produto</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        
        <fieldset class="grupo">
            <div id="check">
                <label"><strong>Selecione a categoria do produto:</strong></label><br><br>
                <input type="checkbox" name="categoria1" value="produto">
                <label for="categoria1">Corrida</label>
                <input type="checkbox" name="categoria2" value="CSS">
                <label for="categoria2">Esporte ar Livre</label>
             <input type="checkbox" name="tenologia3" value="JavaScript">
                <label for="tenologia3">Esporte Radical</label>
                <input type="checkbox" name="tenologia4" value="PHP">
                <label for="tenologia4">Musculação</label>
                <input type="checkbox" name="tenologia5" value="C#">
                <label for="tenologia5">Futebol</label>
                <input type="checkbox" nome="tenologias6" value="C++">
                <label for="tenoligas6">Suplementos</label>
                <input type="checkbox" name="tenologia7" value="Python">
                <label for="tenologia7">Geral</label>
            </div>
        </fieldset>
    
        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
